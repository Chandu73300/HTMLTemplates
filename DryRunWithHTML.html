<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="dark" /> -->
    <title>Drill@CSS</title>
    <link rel="stylesheet" hreflang="" href="/DryRunWithCSS.css">
</head>
<body>
    <h1>My CSS:-</h1>
    <h3>Input Fields:-</h3>
    <div class="space">
        <h4>Checkboxes:</h4>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
        <label for="vehicle2"> I have a car</label>

        <h4>Radiobuttons:</h4>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS" checked>
        <label for="css">CSS</label><br>

        <h4>Range:</h4>
        <label for="vol">Volume:</label>
        <input type="range" id="vol" name="vol" min="0" max="50">

        <h4>Progress:</h4>
        <label for="file">Downloading progress:</label>
        <progress id="file" value="72" max="100"> 72% </progress>

        <h4>Miscellaneous:</h4>
        <label for="file">Downloading progress:</label>
        <progress id="file" value="32" max="100"> 32% </progress><br><br>

        <h4>Where accent not applied:</h4>
        <label for="fname" form="">Name:</label>
        <input type="text" id="fname" name="fname" autofocus><br><br>
        <lable id="meter">Meter:</lable>
        <meter value="0.9">90%</meter><br><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br><br>
    </div>
    <h3>Flexbox...</h3>
    <div>
        <div class="flex-container1">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        <div class="flex-container2">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </div><br><br>
    <div class="grid-container">
        <div class="grid-item grid-item-1">
        </div>
        <div class="grid-item grid-item-2">
        </div>
        <div class="grid-item grid-item-3"></div>
        <div class="grid-item grid-item-4"></div>
        <div class="grid-item grid-item-5"></div>
      </div>
</body>
</html>
